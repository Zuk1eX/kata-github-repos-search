<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github repos search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="app">
    <div class="container">
      <div class="search">
        <input
          class="search-input"
          type="text"
          name="search"
          id="search-box"
          placeholder="Type to search..."
        />
        <div class="result-box hidden">
          <ul class="result-box__list"></ul>
          <p class="result-box__empty hidden">No repos were found</p>
        </div>
      </div>
      <div class="selected-repos">
        <ul class="selected-repos__list"></ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
